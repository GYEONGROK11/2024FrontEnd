<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
</head>
<body>
    <div>콘솔확인</div>
</body>
<script>
    /*
        ES5, ES6 자바스크립트 버전
        JS는 타입드 언어가 아님 - but 타입이 존재함
        내부 타입 : 숫자형 문자형 불린형 객체형
    */
    var n1 = 10;
    console.log('n1:',n1);

    n1 = '안녕';
    console.log('n1:',n1);
    
    var n2 = '안녕';
    console.log('n1 == n2:',n1 == n2);
    
    var n3 = 11;
    var n4 = '11';
    var n5 = 11;
    console.log('n3 == n4:',n3 == n4);
    console.log('n3 === n4:',n3 === n4); 
    console.log('n3 === n5:',n3 === n5); 
    /*
        == 비교는 타입을 강제로 맞춤  === 비교는 타입이 일단 같아야함  
    */
   let n6 = 10;
   console.log('n6:',n6);
   n6 = 20;
   console.log('n6:',n6);
   
   const n7 =30;
   console.log('n7:',n7);
   //n7 =40; const 상수
   
</script>

</html>
