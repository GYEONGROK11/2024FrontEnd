<!-- 주석 : 무시할 뿐 문서에 표시가 됨 -->
<!DOCTYPE html>  <!--이 문서는 html5 버전이다 - 표준 지정-->
<html lang="en"> <!-- 태그들은 열었으면 닫아야함 - (예외는 있음 ex 이미지태그)--> <!-- html 안에는 자식이있음 여기서는 head와 body-->   <!-- lang="en" 는 속성(attribute)-->
<head>  <!-- 화면에 나타나지 않음 이 페이지의 설정과 같음 -->
    <meta charset="UTF-8">  <!--유니코드 변환 포멧 - 전세계 통합 아스키 코드 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- 애플에서 만든 설정 - 뷰포트를 모든 디바이스의 최대 넓이 값으로 쓰겠다는 뜻 반응형 -->
    <title>안녕하세요!</title>
</head>
<body>
    <!-- Block, Inline-->
    <!-- Block은 그 줄을 다차지함 h1도 그 줄을 다차지해 개행이 아닌 이미 줄을 차지해서 넘어가는 것-->
    <!-- Inline -->
    <h1>할로</h1>  <!-- 시멘틱 태그 - 브라우저에서 표시될때 의미가 있고 없고, 리더가 읽을 수 있고 없고, 검색엔진에 노출이 되는지 안되는지 차이-->
    <h2>할로</h2>  <!--보통 123까지쓰는데 단계별로 제목 부제목 내용 처럼 쓰임-->
    <h3>할로</h3>
    <hr>
    <h4>할         로</h4> <!--공란은 한칸-->
    <h4>할                                                     로</h4>
    <h5>할로</h5>
    <h6>할로</h6>

    
</body>
</html>
